<div *ngFor="let pc of productComments">
  <!-- <h2 class="tm-color-primary tm-post-title">Comments</h2> -->
  <hr class="tm-hr-primary tm-mb-45">
  <div class="tm-comment tm-mb-45">
      <figure class="tm-comment-figure">
          <img src="img/comment-1.jpg" alt="Image" class="mb-2 rounded-circle img-thumbnail">
          <figcaption class="tm-color-primary text-center">{{pc.user?.username}}</figcaption>
      </figure>
      <div>
          <p>
              {{pc.comment}}


          </p>
          <div class="d-flex justify-content-between">
              <!-- <a href="#" class="tm-color-primary" (click)="addReply()">REPLY</a> -->
              <span class="tm-color-primary">{{pc.updated}}</span>
          </div>
      </div>
  </div>
  <div *ngIf="pc.user?.id === user.id">
    <form name="editPR">
      <textarea name="comment" [(ngModel)]="editProductComment.comment" placeholder="update comment. . ."></textarea><br>
      <!-- <input (click)="addTodo(newTodo)" type="submit" value="Add Item" /> -->
      <input type="button" value="Add" (click)="updateProductComment(editProductComment, pc.id, pc.product.id)">
    </form>


    <form name="deletePR" >
        Are you sure ?
      <!-- <input (click)="addTodo(newTodo)" type="submit" value="Add Item" /> -->
      <input type="button" value="Delete" (click)="deleteProductComment(pc.id)">
    </form>
  </div>

  <div class="tm-comment-reply tm-mb-45" >

  </div>
      <hr>
      <div class="tm-comment" *ngFor="let replies of pc.myReplies">
          <figure class="tm-comment-figure">
              <img src="img/comment-2.jpg" alt="Image" class="mb-2 rounded-circle img-thumbnail">
              <figcaption class="tm-color-primary text-center">Jewel Soft</figcaption>
          </figure>
          <p>
            {{replies.comment}}
          </p>
      </div>
      <!-- <span class="d-block text-right tm-color-primary">June 21, 2020</span> -->
  </div>
  <form action="" class="mb-5 tm-comment-form">
      <h2 class="tm-color-primary tm-post-title mb-4">Add a comment</h2>
      <div class="mb-4">
          <input class="form-control" name="comment" [(ngModel)]="newProductComment.comment" type="text">
      </div>
      <div class="text-right">
          <button class="tm-btn tm-btn-primary tm-btn-small" value="Add" (click)="addProductComment(newProductComment, product.id)">Submit</button>
      </div>
  </form>
