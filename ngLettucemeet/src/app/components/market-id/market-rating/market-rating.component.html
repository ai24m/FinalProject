<footer class="row tm-row">
  <h2 class="tm-mb-40 tm-post-title tm-color-primary" *ngIf="marketRatings.length > 0">Rating {{findAverageRating(marketRatings)}} / 5</h2>
  <h2 class="tm-mb-40 tm-post-title tm-color-primary" *ngIf="marketRatings.length === 0"> Not Rated Yet!</h2>
  <div class="text-right">
  <button class="tm-btn tm-btn-primary tm-btn-small" type="submit" value="Add Rating" (click)="addMR = true; destroyMR = false">Add Rating</button>
    </div>

  <form *ngIf="addMR" class="mb-5 tm-comment-form">
    <h2 class="tm-color-primary tm-post-title mb-4">Rate Here</h2>
    <div class="mb-4">
        <input class="form-control" name="name" type="number" [(ngModel)]="newMarketRating.rating" min="1" max="5" name="rating">
    </div>
    <div class="text-right">
        <button class="tm-btn tm-btn-primary tm-btn-small" (click)="addMarketRating(newMarketRating, market.id); market.hide = true">Submit</button>
    </div>
</form>

  <form *ngIf="destroyMR" class="mb-5 tm-comment-form" name="deletePR">
    <h2 class="tm-color-primary tm-post-title mb-4">Are you sure ?</h2>
    <input type="button" value="Delete" (click)="deletedMarketRating(1)">
  </form>
<footer class="row tm-row">
