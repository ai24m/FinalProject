
<form (ngSubmit)="addSellerRating(newSellerRating, 1)" >
  <input type="number" [(ngModel)]="newSellerRating.rating" name="rating" placeholder="rating.."><br>
  <textarea name="comment" [(ngModel)]="newSellerRating.comment" name="comment" placeholder="comment. . ."></textarea><br>
  <button class="submit-button" type="submit">Submit</button>
</form>


<form (ngSubmit)="updateSellerRating(editSellerRating, 1)">
  <textarea name="comment" [(ngModel)]="editSellerRating.comment" placeholder="update comment. . ."></textarea><br>
  <button class="submit-button" type="submit">Submit</button>
</form>
